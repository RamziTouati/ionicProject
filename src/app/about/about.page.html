<ion-content [fullscreen]="true">
    <div class="item">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="text-center">About</ion-title>
    </div>

    <ion-card class="contenu">
        <ion-card-header></ion-card-header>
        <ion-card-content>
            <p class="form">Name : <span>{{contact.entreprise_name}}</span></p>
            <p class="form">Email : <span>{{contact.email}}</span></p>
            <p class="form">Description : <span>{{contact.description}}</span></p>
        </ion-card-content>
    </ion-card>

</ion-content>
