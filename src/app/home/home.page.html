<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Users
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


    <ion-grid *ngFor="let d of data">
        <ion-row>
            <ion-col>
                <img src={{d.picture.medium}}>
                <h1> {{d.email}}</h1>
                <p>{{d.gender}}</p>
            </ion-col>
        </ion-row>

    </ion-grid>







    <!-- <ion-button (click)="NavigateToAbout()">NavController</ion-button> -->
</ion-content>
